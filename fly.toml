app = "dd-mm-yyyy"
primary_region = "iad"

[build]
    dockerfile = "Dockerfile"

[[services]]
    internal_port = 80
    force_https = true
    auto_stop_machines = true
    auto_start_machines = true
    min_machines_running = 0

[[services.ports]]
    handlers = ["http"]
    port = 80

[[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[services.http_options.response.headers]
    Content-Security-Policy = "default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self' https:; font-src 'self'; connect-src 'self' https:; form-action 'self'; base-uri 'self'; frame-ancestors 'none'"
    X-Frame-Options = "DENY"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    Cross-Origin-Resource-Policy = "same-origin"
